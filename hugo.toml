baseURL = "https://binance.joinhelpers.com/"
title = "바이낸스 가입 가이드 (2025 최신) | JoinHelpers"
languageCode = "ko-kr"
theme = "PaperMod"
enableRobotsTXT = true
canonifyURLs = true
paginate = 12

[outputs]
  home = ["HTML", "RSS", "JSON", "SITEMAP"]

[params]
  env = "production"
  description = "바이낸스(Binance) 회원가입 및 KYC 인증, 수수료, 보안 설정까지 한 번에 끝내는 가이드"
  author = "JoinHelpers"
  defaultTheme = "light"
  hideMeta = false
  images = ["/images/og/og-default.png"]   # OG 기본 이미지
  ShowShareButtons = true
  ShowReadingTime = true

  # SEO 기본 (없으면 커스텀 파셜이 보완)
  keywords = ["바이낸스", "Binance", "가입 방법", "KYC", "암호화폐 거래소"]

[markup]
  [markup.goldmark.renderer]
    unsafe = true

[permalinks]
  posts = "/:slug/"

[privacy]
  [privacy.googleAnalytics]
    anonymizeIP = true

[minify]
  disableXML = false
  minifyOutput = true

[params.assets]
  disableHLJS = false

[params.advertiser]
  name  = "김민수"
  email = "pepsi4040@naver.com"

# GA4 / GTM는 파셜에서 삽입
